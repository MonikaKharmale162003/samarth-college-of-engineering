<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --background:black;
            --color:white;
            --bg:white;
        }
        body{
            background-color: var(--background);
            
        }
        .box{
            height: 100px;
            width: 100px;
            background-color:white;
            border-radius: 10px;
            border:2px solid  var(--bg);
        }
        p{
            color:var(--color);
        }
        h1{
            color: var(--color);
        }
    </style>
</head>
<body>
    <h1>hello codeseed</h1>
    <div class="box"></div>
        <p>I am a  electronics and  telecommunication engineering  student.</p>
    
</body>
</html>
